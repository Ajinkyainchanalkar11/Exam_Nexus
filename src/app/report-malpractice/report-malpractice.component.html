<table>
  <thead>
    <tr>
      <th>PRN</th>
      <th>Student Name</th>
      <th>Subject</th>
      <th>Date</th>
      <th>Class</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of malPracticeStudents">
      <td>{{ student.prn }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.subject }}</td>
      <td>{{ student.exam_date }}</td>
      <td>{{ student.year }}</td>
    </tr>
  </tbody>
</table>
